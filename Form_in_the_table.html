<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Многострочное поле ввода</title>
    <link rel="stylesheet" type="text/css" href="style1.css" />
</head>
<body>
<h1>Комментарии</h1>

<form action="https://echo.htmlacademy.ru" method="post">
    <p>Список комментариев</p>
    <p>Введите ваш комментарий:</p>

    <textarea name="comment" id="comment-field" rows="10">Текст коментария</textarea><br>

    <input type="submit" value="Отправить">
</form><br>

<form action="https://echo.htmlacademy.ru" method="post">
    <label for="login-field">Ваш логин</label>
    <input type="text" name="login" id="login-field" value="Kristina">
    <br><br>
    <label for="password-field">Ваш пароль</label>
    <input type="password" name="password" id="password-field" value="12345678">
    <br><br>
    <input type="submit" value="Войти">
</form>
</body>
</html>
