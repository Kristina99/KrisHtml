<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Испытание: редактирование профиля</title>
    <link rel="stylesheet" type="text/css" href="Style3.css" />
</head>
<body>
<h1>Профиль</h1>

<form action="https://echo.htmlacademy.ru" method="post">
    Ваш пол:
    <input type="radio" name="state" value="women"> Мужской</input>
    <input type="radio" name="state" value="man" checked> Женский</input><br>
    Месяц и год рождения:<br>
    <select name="birthday">
        <option>Январь</option>
        <option>Февраль</option>
        <option>Март</option>
        <option>Апрель</option>
        <option>Май</option>
        <option>Июнь</option>
        <option>Июль</option>
        <option>Август</option>
        option>Сентябрь</option>
        <option>Октябрь</option>
        <option>Ноябрь</option>
        <option>Декабрь</option>

    </select>
    <select name="birthday">
        <option>1990</option>
        <option>1991</option>
        <option>1992</option>
        <option>1993</option>
        <option>1994</option>
        <option>1995</option>
        <option>1996</option>
        <option>1997</option>
    </select><br>
    Знакомые технологии:<br>
    <select name="technology" multiple size="4">
        <option> HTML</option>
        <option selected> CSS</option>
        <option> JavaScript</option>
        <option> Node.js</option>
    </select><br>
    Фото:
    <input type="file" name="1"><br>
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
